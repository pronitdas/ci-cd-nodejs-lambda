

service: sample-node-ci-deploy
custom:
  secrets: ${file(${opt:stage, 'develop'}.json)}
  layer: ${file(layer.json)}

provider:
  name: aws
  runtime: nodejs12.x
  stage: ${opt:stage, 'develop'}
  region: ap-south-1
  environment:
   ENV: ${self:custom.secrets.env}
# you can add packaging information here
package:
  include:
   - handler.js
  exclude:
    - "output-files/**"
    - "test-files/**"
    - "node_modules/**"
    - "env/**"
    - '*/**'
   
functions:
  hello:
    handler: handler.hello
    events:
      - http:
          path: api/v1/{any+}
          method: get
    layers:
      - ${self:custom.layer.LayerVersionArn}